<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <h2>Dashboard</h2>
        <ul class="nav">
          <li>Classes</li>
          <li>Resources</li>
          <li>Learning Plan</li>
          <li>Chat</li>
          <li>Settings</li>
        </ul>
        <div class="upgrade-box">
          <button>Upgrade</button>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <section class="welcome">
          <h3>Welcome back, Messi!</h3>
          <p>You're 80% of your goal this week!</p>
        </section>

        <section class="stats">
          <div class="stat-box">Latest Results</div>
          <div class="stat-box">Time Spent on Learning</div>
          <div class="stat-box">Last Test Score</div>
        </section>

        <section class="courses">
          <button>Grammar</button>
          <button>Vocabulary</button>
          <button>Past Tests</button>
        </section>
      </main>

      <!-- Profile Sidebar -->
      <aside class="profile-sidebar">
        <div class="profile-info">
          <img src="profile.jpg" alt="Profile Picture" />
          <h4>Lionel Messi</h4>
          <p>Student</p>
        </div>
        <div class="reminders">
          <h4>Reminders</h4>
          <p>English Vocabulary Test on Friday</p>
        </div>
      </aside>
    </div>
  </body>
</html>
